spring.application.name=perfumes
server.port=${PORT:8080}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000


spring.mail.host=smtp.gmail.com
spring.mail.port=${EM_PORT:587}
spring.mail.username=${EM_DIR}
spring.mail.password=${EM_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

app.jwt.secret=${JWT_SECRET}
app.jwt.expirationMs=${JWT_EXPIRATION_MS}
jwt.refresh.expiration=86400000

spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:./uploads/
spring.mvc.static-path-pattern=/**

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

file.upload-dir=uploads
server.url=http://localhost:8080
cors.allowed-origins=http://localhost:8100,http://localhost:4200

stripe.secret.key=sk_test_123
app.frontend.url=http://localhost:8100
